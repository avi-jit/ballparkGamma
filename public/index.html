<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/images/home.webp" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A game based on numerical facts."
    />
    <!--<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />-->
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="./manifest.json" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Ballpark</title>
  </head>
  <style>
    body {background-color: #23272c;}
    .add-to{
      display:"flex";
      align-items:"center";
    }
    .add-ios{
      display:flex;
      align-items:"center";
    }
    
    .add-to-btn{
      border-radius:10px;
      margin:auto;
    }
  </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="root"></div>
    <div class="add-to">
      <button class="add-to-btn btn btn-secondary">Install App</button>
    </div>
    <div class="add-ios">
      <button class="add-to-ios-btn btn btn-secondary">Install App on ios</button>
    </div>
    <script>
      if('serviceWorker' in navigator){
        window.addEventListener('load',()=>{
          navigator.serviceWorker.register('./serviceworker.js')
          .then((reg)=>console.log('Success:', reg.scope))
          .catch((err)=>console.log(err));
        })
      }
      
      let deferredPrompt;
      var div = document.querySelector('.add-to');
      console.log(div);
      var button = document.querySelector('.add-to-btn');
      div.style.display = 'none';
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent the mini-infobar from appearing on mobile
        e.preventDefault();
        // Stash the event so it can be triggered later.
        deferredPrompt = e;
        // Update UI notify the user they can install the PWA
        div.style.display = 'flex';
        // Optionally, send analytics event that PWA install promo was shown.
        console.log(`'beforeinstallprompt' event was fired.`);
        button.addEventListener('click', async () => {
          // Hide the app provided install promotion
          div.style.display = 'none';
          // Show the install prompt
          deferredPrompt.prompt();
          // Wait for the user to respond to the prompt
          const { outcome } = await deferredPrompt.userChoice;
          // Optionally, send analytics event with outcome of user choice
          console.log(`User response to the install prompt: ${outcome}`);
          // We've used the prompt, and can't use it again, throw it away
          deferredPrompt = null;
        });
      });
      
      var divIOS = document.querySelector('.add-ios');
      console.log(divIOS);
      console.log(window.navigator.userAgent.indexOf("Mac"));
      if(window.navigator.userAgent.indexOf("Mac")===-1){
        divIOS.style.display = 'none';
      }
      if(window.matchMedia('(display-mode:standalone)').matches||navigator.standalone){
        divIOS.style.display = 'none';
      }
      var iosButton = document.querySelector('.add-to-ios-btn');
      iosButton.addEventListener('click',()=>{
        window.alert("Click on Share, and then add to Home screen.");
      })
    </script>
  </body>
</html>
